<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokeverse Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/games.css') }}">
</head>
<body>

  
  <nav class="custom-navbar" style="height: 100px">
    <div class="navbar-container">
      <div class="logo-section">
        <img src="/static/images/pokeball.webp" class="pokeball" alt="Pokeball Logo" />
        <span class="heading">PokeVerse</span>
      </div>
      
      <!-- Desktop Navigation -->
      <div class="nav-links desktop-nav">
        <a href="{{ url_for('home') }}" class="nav-link">Home</a>
        <a href="{{ url_for('pokedex') }}" class="nav-link">Pokédex</a>
        <a href="{{ url_for('games') }}" class="nav-link">Games</a>
      </div>
      
      <!-- Mobile Hamburger Menu -->
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="mobile-nav-dropdown" id="mobileNav">
          <a href="{{ url_for('home') }}" class="mobile-nav-link">Home</a>
          <a href="{{ url_for('pokedex') }}" class="mobile-nav-link">Pokédex</a>
          <a href="{{ url_for('games') }}" class="mobile-nav-link">Games</a>
        </div>
      </div>
    </div>
  </nav>


  <main>
    <h2 class="games-title">Choose a Game</h2>
    <div class="games-grid">

      <!-- Game 1 -->
      <div class="game-card">
        <h3>Guess the Pokémon</h3>
                 <div class="silhouettes-container">
           <img id="pokemon-silhouette-1" src="" alt="Pokémon silhouette" class="silhouette-img">
           <img id="pokemon-silhouette-2" src="" alt="Pokémon silhouette" class="silhouette-img">
           <img id="pokemon-silhouette-3" src="" alt="Pokémon silhouette" class="silhouette-img">
           <img id="pokemon-silhouette-4" src="" alt="Pokémon silhouette" class="silhouette-img">
           <img id="pokemon-silhouette-5" src="" alt="Pokémon silhouette" class="silhouette-img">
           <img id="pokemon-silhouette-6" src="" alt="Pokémon silhouette" class="silhouette-img">
           <img id="pokemon-silhouette-7" src="" alt="Pokémon silhouette" class="silhouette-img">
           <img id="pokemon-silhouette-8" src="" alt="Pokémon silhouette" class="silhouette-img">
         </div>
        <p>Can you guess the Pokémon based on silhouette?</p>
        <a href="{{ url_for('pokemon_guess') }}" class="play-button">Play</a>
      </div>

      <!-- Game 2 -->
      <div class="game-card">
        <h3>Pokémon Quiz</h3>
        <p>Test your knowledge across generations!</p>
        <a href="{{ url_for('pokemon_quiz') }}" class="play-button">Play</a>
      </div>

      <!-- Coming Soon -->
      <div class="game-card">
        <h3>Coming Soon</h3>
        <p>More games will be added soon. Stay tuned!</p>
        <a href="#" class="play-button disabled">Coming Soon</a>
      </div>
    </div>
  </main>

<script>
// Hamburger Menu Toggle
function toggleMenu() {
  const mobileNav = document.getElementById('mobileNav');
  const hamburgerIcon = document.querySelector('.hamburger-icon');
  
  mobileNav.classList.toggle('active');
  hamburgerIcon.classList.toggle('active');
}

// Close menu when clicking outside
document.addEventListener('click', function(event) {
  const hamburgerMenu = document.querySelector('.hamburger-menu');
  const mobileNav = document.getElementById('mobileNav');
  const hamburgerIcon = document.querySelector('.hamburger-icon');
  
  if (!hamburgerMenu.contains(event.target) && mobileNav.classList.contains('active')) {
    mobileNav.classList.remove('active');
    hamburgerIcon.classList.remove('active');
  }
});

// Load multiple Pokémon silhouettes for the games page
function loadPokemonSilhouettes() {
  const pokemonList = ['pikachu', 'charizard', 'squirtle', 'bulbasaur', 'mewtwo', 'gengar', 'dragonite', 'gyarados'];
  
  pokemonList.forEach((pokemon, index) => {
    console.log(`Loading ${pokemon}...`);
    fetch(`https://pokeapi.co/api/v2/pokemon/${pokemon}`)
      .then(response => response.json())
      .then(data => {
        const imageUrl = data.sprites.other['official-artwork'].front_default || data.sprites.front_default;
        const silhouetteImg = document.getElementById(`pokemon-silhouette-${index + 1}`);
        silhouetteImg.src = imageUrl;
        console.log(`Loaded ${pokemon} with image: ${imageUrl}`);
      })
      .catch(error => {
        console.error(`Error loading ${pokemon} silhouette:`, error);
      });
  });
}

// Load the silhouettes when the page loads
document.addEventListener('DOMContentLoaded', loadPokemonSilhouettes);
</script>

</body>
</html>
