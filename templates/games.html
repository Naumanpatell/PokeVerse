<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pokeverse Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/games.css') }}">
</head>
<body>

  
  <nav class="custom-navbar" style="height: 100px">
    <div class="navbar-container">
      <div class="logo-section">
        <img src="/static/images/pokeball.webp" class="pokeball" alt="Pokeball Logo" />
        <span class="heading">PokeVerse</span>
      </div>
      
      <!-- Desktop Navigation -->
      <div class="nav-links desktop-nav">
        <a href="{{ url_for('home') }}" class="nav-link">Home</a>
        <a href="{{ url_for('pokedex') }}" class="nav-link">Pokédex</a>
        <a href="{{ url_for('games') }}" class="nav-link">Games</a>
      </div>
      
      <!-- Mobile Hamburger Menu -->
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="mobile-nav-dropdown" id="mobileNav">
          <a href="{{ url_for('home') }}" class="mobile-nav-link">Home</a>
          <a href="{{ url_for('pokedex') }}" class="mobile-nav-link">Pokédex</a>
          <a href="{{ url_for('games') }}" class="mobile-nav-link">Games</a>
        </div>
      </div>
    </div>
  </nav>


  <main>
    <h2 class="games-title">Choose a Game</h2>
    <div class="games-grid">

      <!-- Game 1 -->
      <div class="game-card" role="button" tabindex="0">
        <h3>Guess the Pokémon</h3>
        <p>Can you guess the Pokémon based on silhouette?</p>
        <a href="{{ url_for('pokemon_guess') }}" class="play-button" aria-label="Play Guess the Pokémon game">Play</a>
      </div>

      <!-- Game 2 -->
      <div class="game-card" role="button" tabindex="0">
        <h3>Pokémon Quiz</h3>
        <p>Test your knowledge across generations!</p>
        <a href="{{ url_for('pokemon_quiz') }}" class="play-button" aria-label="Play Pokémon Quiz game">Play</a>
      </div>

      <!-- Coming Soon -->
      <div class="game-card" role="button" tabindex="0">
        <h3>Coming Soon</h3>
        <p>More games will be added soon. Stay tuned!</p>
        <a href="#" class="play-button disabled" aria-label="Coming soon games" tabindex="-1">Coming Soon</a>
      </div>
    </div>
  </main>

<script>
// Hamburger Menu Toggle
function toggleMenu() {
  const mobileNav = document.getElementById('mobileNav');
  const hamburgerIcon = document.querySelector('.hamburger-icon');
  
  mobileNav.classList.toggle('active');
  hamburgerIcon.classList.toggle('active');
}

// Close menu when clicking outside
document.addEventListener('click', function(event) {
  const hamburgerMenu = document.querySelector('.hamburger-menu');
  const mobileNav = document.getElementById('mobileNav');
  const hamburgerIcon = document.querySelector('.hamburger-icon');
  
  if (!hamburgerMenu.contains(event.target) && mobileNav.classList.contains('active')) {
    mobileNav.classList.remove('active');
    hamburgerIcon.classList.remove('active');
  }
});

// Enhanced mobile interactions for game cards
document.addEventListener('DOMContentLoaded', function() {
  const gameCards = document.querySelectorAll('.game-card');
  
  gameCards.forEach(card => {
    const playButton = card.querySelector('.play-button:not(.disabled)');
    
    if (playButton) {
      // Add touch feedback for mobile
      card.addEventListener('touchstart', function() {
        this.style.transform = 'scale(0.98)';
      }, { passive: true });
      
      card.addEventListener('touchend', function() {
        this.style.transform = '';
      }, { passive: true });
      
      // Keyboard navigation support
      card.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          playButton.click();
        }
      });
    }
  });
  
  // Prevent zoom on double tap for mobile
  let lastTouchEnd = 0;
  document.addEventListener('touchend', function(event) {
    const now = (new Date()).getTime();
    if (now - lastTouchEnd <= 300) {
      event.preventDefault();
    }
    lastTouchEnd = now;
  }, false);
  
  // Add smooth scrolling for better mobile experience
  if ('scrollBehavior' in document.documentElement.style) {
    document.documentElement.style.scrollBehavior = 'smooth';
  }
});

</script>

</body>
</html>
